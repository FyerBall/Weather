<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="search">
      <input type="text" placeholder="City, zip" />
      <button type="submit">Search</button>
    </div>
    <div class="weatherContainer" id="myDiv">
      <div class="location">
        <h2 class="city" id="city">New Work</h2>
        <p class="weatherDescription" id="weatherDescription">Description</p>
      </div>
      <div class="tempDegree" id="degree">
        <!-- 0 -->
        <!-- <span class="degree">F</span> -->
      </div>
    </div>
    <div class="sunContainer" id="sunContainer">
      <h3 class="sunrise">Sunrise</h3>
      <h3 class="sunset">Sunset</h3>
      <div class="time">
        <h3 class="sunriseTime">1485762037</h3>
        <h3 class="sunsetTime">1485762037</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
